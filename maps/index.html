<html>

<head>

	<title>maps 地图</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css">
	<script src="leaflet.js"></script>



</head>

<body>

	<div id="mapid" style="height: 500px; position: relative;" >
	</div>
	<script>

		var mymap = L.map('mapid').setView([34.82081, 113.66786], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		L.marker([34.82081, 113.66786]).addTo(mymap)
			.bindPopup("<b>你好!</b><br />这里是我家").openPopup();

		L.circle([34.82081, 113.69], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("点击了 绘制的圆形");

		L.polygon([
			[34.84081, 113.69],
			[34.84081, 113.64],
			[34.87081, 113.68]
		]).addTo(mymap).bindPopup("点击了三角形");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("点击的经纬度 " + e.latlng.toString())
				.openOn(mymap);
		}
		mymap.on('click', onMapClick);

	</script>
